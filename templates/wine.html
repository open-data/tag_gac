{% extends "base.html" %}
{% load staticfiles %}
{% block style %}
    <style type="text/css">
    .properties_table{
    min-height: 540px;
    font-size: 14px;
    }
    </style>
{% endblock %}
{% block main-content %}
    <section class="site_filter">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 col-2">
                    <div class="form-group">
                        <label for="code_system">Code System</label>
                        <select class="form-control" id="code_system_en" url = "{%url 'guide:get_code_system' %}">
                        </select>
                    </div>
                </div>
                <div class="col-sm-2 col-2">
                    <div class="form-group">
                        <label for="code_list">Code List</label>
                        <select class="form-control" id="code_list_en" url = "{%url 'guide:get_code_list' %}">
                            <option value='all' selected>All Provinces</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br />
{% endblock %}
{% block script %}

{% endblock %}
{% block custom-jquery %}
    <script src="{% static 'jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/wine.js' %}" type="text/javascript"></script>
{% endblock %}
